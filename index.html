<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="description" content="Währungsrechner PWA - Live Wechselkurse, offline nutzbar">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Währungsrechner">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Währungsrechner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <!-- Statusanzeige -->
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Lade Kurse...</span>
            </div>
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <!-- Hauptwährung -->
        <div class="currency-card main-currency">
            <div class="currency-header">
                <select id="mainCurrency" class="currency-select">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP">GBP - Britisches Pfund</option>
                    <option value="CHF">CHF - Schweizer Franken</option>
                    <option value="JPY">JPY - Japanischer Yen</option>
                </select>
                <span class="currency-label">Hauptwährung</span>
            </div>
            <input type="number" id="mainAmount" class="amount-input" placeholder="0.00" step="0.01" min="0">
        </div>

        <!-- Standort-Währung -->
        <div class="currency-card location-currency" id="locationCurrencyCard" style="display: none;">
            <div class="currency-header">
                <select id="locationCurrency" class="currency-select" disabled>
                    <option value="">Wird ermittelt...</option>
                </select>
                <span class="currency-label">Standort-Währung</span>
            </div>
            <input type="number" id="locationAmount" class="amount-input" placeholder="0.00" step="0.01" min="0">
        </div>

        <!-- Weitere Währungen -->
        <div class="additional-currencies" id="additionalCurrencies">
            <!-- Wird dynamisch generiert -->
        </div>

        <!-- Einstellungen Button -->
        <button class="settings-btn" id="settingsBtn" aria-label="Einstellungen">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
        </button>

        <!-- Einstellungen Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Einstellungen</h2>
                    <button class="close-btn" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="settingsMainCurrency">Hauptwährung</label>
                        <select id="settingsMainCurrency" class="currency-select">
                            <!-- Wird dynamisch gefüllt -->
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Zusätzliche Währungen</label>
                        <div class="currency-checkboxes" id="currencyCheckboxes">
                            <!-- Wird dynamisch gefüllt -->
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="darkMode">
                            Dark Mode
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="autoUpdate">
                            Automatische Kursaktualisierung
                        </label>
                    </div>
                    <div class="setting-group">
                        <button class="btn-primary" id="refreshRates">Kurse jetzt aktualisieren</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
